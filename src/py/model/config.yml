  - /gpu:1
  - /gpu:2
filler: "############################################################################"
start_token: 36
end_token: 35
main_class_k: 4

train_steps:
  #- mood
  #- voic
  #- post
  #- gndr
  #- nmbr
  #- case
  #- tens
  #- pers
  #- main
  #- lemm
  #- inflect
