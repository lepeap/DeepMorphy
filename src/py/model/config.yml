ignore_restore: []
  #- lemm
  #- inflect

graph_part_configs:
  default:
    #learn params
    stop_main_metric_delta: 0.1
    learn_rate: 0.00001
    learn_rate_decay_step: 0.1
    min_learn_rate: 0.00000001
    return_step: 2
    keep_drop: 1
    use_weights: true
    clip_grads: true
    test_batch_size:  2048
    train_batch_size: 4096

    # common params
    char_vector_size: 32
    rnn_state_size: 32
    rnn_layers_count: 2
    rnn_bidirectional: True
    use_residual: false
    main_metric_type: Loss

    #seq2seq params
    max_length: 33
    encoder:
      gram_vector_size: 7
      ad_cls_vector_size: 8
      char_vector_size: 64
      rnn_state_size: 64
      rnn_layers_count: 2
      rnn_bidirectional: true
      use_residual: false
    decoder:
      gram_vector_size: 14
      ad_cls_vector_size: 16
      rnn_state_size: 128
      rnn_layers_count: 1
      keep_drop: 1.0
      use_residual: false

  pers:
    test_batch_size:  256
    train_batch_size: 1024
    char_vector_size: 8
    rnn_state_size: 8

  mood:
    char_vector_size: 16
    rnn_state_size: 16

  main:
    char_vector_size: 64
    rnn_state_size: 64
    test_batch_size: 4096
    train_batch_size: 4096

  lemm:
    char_vector_size: 64
    batch_size: 8192
    main_metric_type: Accuracy
    stop_main_metric_delta: 0.00001

  inflect:
    transfer_init: false
    char_vector_size: 64
    batch_size: 8192
    main_metric_type: Accuracy
    stop_main_metric_delta: 0.000001

  ambig:
    rnn_state_size: 256
    keep_drop: 1
    ad_tags_max_count: 8
    char_vector_size: 64
    word_rnn:
      rnn_state_size: 64
      rnn_bidirectional: false

